<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like & Unlike</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
    <div class="text-center p-6 bg-gray-800 rounded-xl shadow-lg w-96">
        <img id="image" src="{{ url_for('static', filename='takinasegs.jpg') }}" class="mx-auto mb-4 rounded-lg shadow-lg">
        <p class="mb-2 text-lg">Likes: <span id="likeCount" class="text-green-400">0</span> | Unlikes: <span id="unlikeCount" class="text-red-400">0</span></p>
        <div class="flex justify-center gap-4 mb-4">
            <button onclick="handleLike()" class="px-4 py-2 bg-green-500 hover:bg-green-600 rounded-lg">Like</button>
            <button onclick="handleUnlike()" class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-lg">Unlike</button>
        </div>
        <p class="mb-2">Affection Points</p>
        <div class="w-full bg-gray-700 rounded-full h-4 overflow-hidden">
            <div id="progressBar" class="bg-green-400 h-full" style="width: 50%;"></div>
        </div>
    </div>

    <script>
        let likes = 0, unlikes = 0;
        function updateUI() {
            document.getElementById("likeCount").innerText = likes;
            document.getElementById("unlikeCount").innerText = unlikes;
            let affection = Math.max(0, Math.min(100, (likes / (likes + unlikes + 1)) * 100));
            document.getElementById("progressBar").style.width = affection + "%";
        }
        function handleLike() {
            likes++;
            updateUI();
        }
        function handleUnlike() {
            unlikes++;
            updateUI();
        }
    </script>
</body>
</html>
